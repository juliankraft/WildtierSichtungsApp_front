<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tierarten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">animals</ion-title>
    </ion-toolbar>
  </ion-header>
 <!-- https://medium.com/swlh/angular-google-map-component-basics-and-tips-7ff679e383ff -->

  @if(showMap){
  <google-map [options]="googleoptions">
    <!-- output current location -->
    <!-- output current location -->
  </google-map>
  }
  <ion-button (click)="setCurrentPosition()">Position test</ion-button>

  @if (listeSichtbar){
      <ul>
        @for(animal of animals; track animal.id) {
          <li>
            <ion-item>
              <ion-label>{{animal.name}}</ion-label>
            </ion-item>
        </li>
        }
      </ul>
  }
  <ion-button (click)="toggleListeSichtbar()">Liste anzeigen</ion-button>

</ion-content>
